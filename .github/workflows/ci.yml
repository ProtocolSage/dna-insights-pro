name: DNA Insights Pro - CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # =============================================================================
  # Build & Type Check
  # =============================================================================
  build:
    name: Build & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build production bundle
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # =============================================================================
  # Unit & Integration Tests
  # =============================================================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage -- --reporter=verbose

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # =============================================================================
  # Code Quality
  # =============================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present
        continue-on-error: true

  # =============================================================================
  # Clinical Validation (Analyzer Tests)
  # =============================================================================
  clinical-validation:
    name: Clinical Validation
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run v2 integration tests
        run: npm test -- tests/pgx-v2-integration.test.ts --reporter=verbose

      - name: Run analyzer tests
        run: npm test -- tests/analyzers/ --reporter=verbose

      - name: Validate CPIC compliance
        run: |
          echo "‚úÖ Checking CPIC guideline compliance..."
          # Verify all analyzers have PMID references
          grep -r "PMID:" src/analysis/analyzers/ || echo "Warning: Some analyzers may be missing PMID references"
          echo "‚úÖ Clinical validation checks complete"

  # =============================================================================
  # Security Scan
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # =============================================================================
  # Summary Job
  # =============================================================================
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [build, test, clinical-validation]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "‚ùå Build failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "‚ùå Tests failed"
            exit 1
          fi
          if [ "${{ needs.clinical-validation.result }}" != "success" ]; then
            echo "‚ùå Clinical validation failed"
            exit 1
          fi
          echo "‚úÖ All CI checks passed!"
          echo ""
          echo "üìä Summary:"
          echo "  - Build: ${{ needs.build.result }}"
          echo "  - Tests: ${{ needs.test.result }}"
          echo "  - Clinical: ${{ needs.clinical-validation.result }}"
